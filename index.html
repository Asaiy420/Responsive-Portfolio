<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aryan KC - Aspiring Backend Developer Portfolio showcasing projects and skills"
    />
    <title>Aryan Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <nav class="navbar">
        <div class="logo">AK</div>
        <button class="hamburger" aria-label="Toggle navigation menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-links">
          <a href="about.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="landing-card">
        <h1>Hello, I'm Aryan</h1>
        <div class="role">Aspiring Backend Developer</div>
        <div class="intro">
          I build efficient and scalable backend solutions.<br />
          Explore my work or get in touch!
        </div>
        <div class="cta-container">
          <a class="cta-btn primary" href="projects.html">View Projects</a>
          <a class="cta-btn secondary" href="contact.html">Contact Me</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
      </div>
      <p>&copy; 2025 Aryan KC. All rights reserved.</p>
    </footer>

    <script>
      // for responsiveness
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      const header = document.querySelector("header");
      let lastScroll = 0;

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navLinks.classList.toggle("active");
      });

      document.addEventListener("click", (e) => {
        if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
        }
      });

      // Hiding the navbar as users scroll down
      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll <= 0) {
          header.classList.remove("nav-hidden");
          return;
        }

        if (
          currentScroll > lastScroll &&
          !header.classList.contains("nav-hidden")
        ) {
          // Scrolling down
          header.classList.add("nav-hidden");
        } else if (
          currentScroll < lastScroll &&
          header.classList.contains("nav-hidden")
        ) {
          // Scrolling up
          header.classList.remove("nav-hidden");
        }

        lastScroll = currentScroll;
      });
    </script>
  </body>
</html>
